<form
  (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input
      placeholder="Message"
      matInput
      type="text"
      name="message"
      [(ngModel)]="message" />
    <button
      [disabled]="message().length === 0"
      mat-icon-button
      matSuffix>
      <mat-icon>send</mat-icon>
    </button>
  </mat-form-field>
</form>
