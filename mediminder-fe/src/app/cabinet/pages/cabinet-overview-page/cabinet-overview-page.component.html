<mediminder-hero>
  <hero-title>My cabinet</hero-title>
  <hero-description>Here you can find an overview of all the medication you have available</hero-description>
  <hero-actions>
    <a
      mat-flat-button
      color="accent"
      routerLink="/cabinet/create">
      <mat-icon fontSet="material-symbols-outlined">add</mat-icon>
      Add
    </a>
  </hero-actions>
</mediminder-hero>
<mediminder-container>
  @if (!entries().empty) {
    <mediminder-cabinet-entry-list
      [entries]="entries().content"
      (delete)="delete($event)">
    </mediminder-cabinet-entry-list>
    <mat-paginator
      [length]="entries().totalElements"
      [pageSize]="entries().pageable.pageSize"
      [showFirstLastButtons]="true"
      [pageSizeOptions]="[5, 10, 20, 50]"
      (page)="onPageChange($event)"></mat-paginator>
  }
  @else {
    <mediminder-empty-state
      icon="inventory_2"
      title="Create some entries first">
    </mediminder-empty-state>
  }
</mediminder-container>
