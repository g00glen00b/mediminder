<mat-card>
  <mat-card-content>
    @for (entry of entries(); track entry.id; let last = $last) {
      <mediminder-cabinet-entry-list-item
        [entry]="entry">
      </mediminder-cabinet-entry-list-item>
      @if (!last) {
        <mat-divider></mat-divider>
      }
    }
  </mat-card-content>
</mat-card>
