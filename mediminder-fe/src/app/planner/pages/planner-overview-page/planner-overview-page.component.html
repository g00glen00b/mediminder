<mediminder-hero>
  <hero-title>Planner</hero-title>
  <hero-description>Plan how much medication you require until certain date.</hero-description>
</mediminder-hero>
<mediminder-container>
  <mediminder-date-paginator
    [date]="date()"
    (dateChange)="date.set($event)"
    [minDate]="minDate">
  </mediminder-date-paginator>
  <mediminder-planner-list
    [plans]="plans().content">
  </mediminder-planner-list>
  @if (plans().page.totalElements > 0) {
    <mat-paginator
      [length]="plans().page.totalElements"
      [pageSize]="plans().page.size"
      [showFirstLastButtons]="true"
      [pageSizeOptions]="[5, 10, 20, 50]"
      (page)="onPageChange($event)">
    </mat-paginator>
  }
</mediminder-container>
