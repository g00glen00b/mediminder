<mediminder-hero>
  <hero-title>Edit schedule</hero-title>
  <hero-description>Edit the information of the medication that is available in your cabinet</hero-description>
</mediminder-hero>
<mediminder-container>
  <mediminder-alert type="info">
    <p>Certain fields cannot be edited because they are generic for all schedules of the same medication.</p>
    <a mat-button [routerLink]="['/medication', schedule?.medication?.id, 'edit']">Edit the medication</a>
  </mediminder-alert>
  @if (error != undefined) {
    <mediminder-alert type="error">
      {{error.detail}}
    </mediminder-alert>
  }
  <mediminder-schedule-form
    [schedule]="schedule"
    [disableBasicFields]="true"
    okLabel="Edit"
    (onSubmit)="submit($event)"
    (onCancel)="cancel()">
  </mediminder-schedule-form>
</mediminder-container>
