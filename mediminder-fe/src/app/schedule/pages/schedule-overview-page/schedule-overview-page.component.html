<mediminder-hero>
  <hero-title>My schedules</hero-title>
  <hero-description>Here you can find an overview of when you need to take each medication.</hero-description>
  <hero-actions>
    <a
      mat-flat-button
      color="accent"
      routerLink="/schedule/create">
      <mat-icon fontSet="material-symbols-outlined">add</mat-icon>
      Add
    </a>
  </hero-actions>
</mediminder-hero>
<mediminder-container>
  <mediminder-schedule-list
    [schedules]="schedules().content"
    (delete)="delete($event)">
  </mediminder-schedule-list>
  @if (!schedules().empty) {
    <mat-paginator
      [length]="schedules().totalElements"
      [pageSize]="schedules().pageable.pageSize"
      [showFirstLastButtons]="true"
      [pageSizeOptions]="[5, 10, 20, 50]"
      (page)="onPageChange($event)">
    </mat-paginator>
  }
  @else {
    <mediminder-empty-state
      icon="schedule"
      title="Create some schedules first">
    </mediminder-empty-state>
  }
</mediminder-container>
