<mat-card>
  <mat-card-content>
    @for (schedule of schedules(); track schedule.id; let last = $last) {
      <mediminder-schedule-list-item
        [schedule]="schedule">
      </mediminder-schedule-list-item>
      @if (!last) {
        <mat-divider></mat-divider>
      }
    }
  </mat-card-content>
</mat-card>
