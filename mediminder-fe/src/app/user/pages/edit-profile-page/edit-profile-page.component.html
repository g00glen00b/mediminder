<mediminder-hero>
  <hero-title>Edit profile</hero-title>
  <hero-description>Edit your profile information</hero-description>
</mediminder-hero>
<mediminder-container>
  @if (error != undefined) {
    <mediminder-alert type="error">
      {{error.detail}}
    </mediminder-alert>
  }
  <h2>Edit profile</h2>
  <mediminder-profile-form
    [user]="user()"
    okLabel="Edit"
    (confirm)="submitProfileForm($event)">
  </mediminder-profile-form>
  <h2>Edit password</h2>
  <mediminder-password-form
    okLabel="Edit"
    (confirm)="submitCredentialsForm($event)">
  </mediminder-password-form>
  <h2>Push notifications</h2>
  <div class="actions">
    <button
      mat-flat-button
      color="accent"
      (click)="enablePushNotifications()">
      Enable push notifications
    </button>
  </div>
  <h2>Log out</h2>
  <div class="actions">
    <button
      mat-flat-button
      color="accent"
      (click)="logout()">
      Log out
    </button>
  </div>
  <h2>Danger zone</h2>
  <div class="actions">
    <button
      mat-stroked-button
      color="warn"
      (click)="deleteAccount()">
      Delete account
    </button>
  </div>
</mediminder-container>
