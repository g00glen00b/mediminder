<mediminder-central-card>
  @if (error != undefined) {
    <mediminder-alert type="error">
      {{error.detail}}
    </mediminder-alert>
  }
  @if (user != undefined) {
    <mediminder-alert type="success">
      <p>
        Verification was successful! You can log in now.
      </p>
      <a mat-button routerLink="/user/login">Log in</a>
    </mediminder-alert>
  }
</mediminder-central-card>
