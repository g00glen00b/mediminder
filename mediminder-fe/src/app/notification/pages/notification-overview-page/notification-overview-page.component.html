<ng-container>
  @for (notification of notifications().content; track notification.id) {
    @if (infoNotificationTypes.includes(notification.type)) {
      <mediminder-alert
        type="info"
        [title]="notification.title"
        [closeable]="true"
        (close)="delete(notification)">
        {{notification.message}}
      </mediminder-alert>
    }
    @else if (warningNotificationTypes.includes(notification.type)) {
      <mediminder-alert
        type="warning"
        [title]="notification.title"
        [closeable]="true"
        (close)="delete(notification)">
        {{notification.message}}
      </mediminder-alert>
    }
  }
</ng-container>
