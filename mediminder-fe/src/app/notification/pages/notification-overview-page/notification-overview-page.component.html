<ng-container>
  @for (notification of notifications().content; track notification.id) {
    @if (notification.type == 'INFO') {
      <mediminder-alert
        type="info"
        [title]="notification.title"
        [closeable]="true"
        (close)="delete(notification)">
        {{notification.message}}
      </mediminder-alert>
    }
    @else if (notification.type == 'WARNING') {
      <mediminder-alert
        type="warning"
        [title]="notification.title"
        [closeable]="true"
        (close)="delete(notification)">
        {{notification.message}}
      </mediminder-alert>
    }
  }
</ng-container>
