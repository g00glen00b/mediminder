<mat-card>
  <mat-card-content>
    @for (medication of medications(); track medication.id; let last = $last) {
      <mediminder-medication-list-item
        [medication]="medication">
      </mediminder-medication-list-item>
      @if (!last) {
        <mat-divider></mat-divider>
      }
    }
  </mat-card-content>
</mat-card>
