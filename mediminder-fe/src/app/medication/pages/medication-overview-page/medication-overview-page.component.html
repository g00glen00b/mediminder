<mediminder-hero>
  <hero-title>My known medication</hero-title>
  <hero-description>Here you can find an overview of your known medication. This contains both past and present medication unrelated to what's in your current cabinet.</hero-description>
  <hero-actions>
    <a
      mat-flat-button
      color="accent"
      routerLink="/medication/create">
      <mat-icon fontSet="material-symbols-outlined">add</mat-icon>
      Add
    </a>
  </hero-actions>
</mediminder-hero>
<mediminder-container>
  @if (!medications().empty) {
    <mediminder-medication-list
      [medications]="medications().content"
      (delete)="delete($event)">
    </mediminder-medication-list>
    <mat-paginator
      [length]="medications().totalElements"
      [pageSize]="medications().pageable.pageSize"
      [showFirstLastButtons]="true"
      [pageSizeOptions]="[5, 10, 20, 50]"
      (page)="onPageChange($event)">
    </mat-paginator>
  }
  @else {
    <mediminder-empty-state
      icon="pill"
      title="Create some medications first">
    </mediminder-empty-state>
  }
</mediminder-container>
