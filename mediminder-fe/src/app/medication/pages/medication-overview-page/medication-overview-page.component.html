<mediminder-hero>
  <hero-title>My medication</hero-title>
  <hero-description>My known medication</hero-description>
</mediminder-hero>
<mediminder-container>
  @if (loading()) {
    <mediminder-empty-state
      icon="progress_activity"
      [spin]="true"
      title="Loading...">
    </mediminder-empty-state>
  }
  @else if (medications().page.totalElements > 0) {
    <mediminder-medication-list
      [medications]="medications().content">
    </mediminder-medication-list>
  }
  @else {
    <mediminder-empty-state
      icon="pill"
      title="Create some medications first">
    </mediminder-empty-state>
  }
  <a
    mat-fab extended
    color="primary"
    routerLink="/medication/create">
    <mat-icon fontSet="material-symbols-outlined">add</mat-icon>
    Add
  </a>
</mediminder-container>
