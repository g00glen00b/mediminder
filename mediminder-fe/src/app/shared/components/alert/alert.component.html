<div
  class="alert"
  [class]="type()"
  [class.no-title]="title() == null"
  [class.closeable]="closeable()">
  <div class="icon">
    <mediminder-alert-icon [type]="type()"></mediminder-alert-icon>
  </div>
  @if (title() != null) {
    <h6>{{title()}}</h6>
  }
  <div class="description">
    <ng-content></ng-content>
  </div>
  @if (closeable()) {
    <button
      (click)="close.emit()"
      mat-icon-button>
      <mat-icon>close</mat-icon>
    </button>
  }
</div>
