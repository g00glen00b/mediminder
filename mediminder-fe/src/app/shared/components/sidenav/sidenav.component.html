<mat-nav-list>
  <a mat-list-item routerLink="/home">
    <mat-icon
      matListItemIcon
      fontSet="material-symbols-outlined">
      home
    </mat-icon>
    <div matListItemTitle>
      Home
    </div>
  </a>
  <a mat-list-item routerLink="/cabinet">
    <mat-icon
      matListItemIcon
      fontSet="material-symbols-outlined">
      inventory_2
    </mat-icon>
    <div matListItemTitle>
      Cabinet
    </div>
  </a>
  <a mat-list-item routerLink="/schedule">
    <mat-icon
      matListItemIcon
      fontSet="material-symbols-outlined">
      schedule
    </mat-icon>
    <div matListItemTitle>
      Schedule
    </div>
  </a>
  <a mat-list-item routerLink="/medication">
    <mat-icon
      matListItemIcon
      fontSet="material-symbols-outlined">
      pill
    </mat-icon>
    <div matListItemTitle>
      Medication
    </div>
  </a>
  <a mat-list-item routerLink="/planner">
    <mat-icon
      matListItemIcon
      fontSet="material-symbols-outlined">
      event_upcoming
    </mat-icon>
    <div matListItemTitle>
      Planner
    </div>
  </a>
  <a mat-list-item routerLink="/user/profile">
    <mat-icon
      matListItemIcon
      fontSet="material-symbols-outlined">
      person
    </mat-icon>
    <div matListItemTitle>
      Profile
    </div>
  </a>
  <mat-list-item (click)="logout.emit()">
    <mat-icon
      matListItemIcon
      fontSet="material-symbols-outlined">
      logout
    </mat-icon>
    <div matListItemTitle>
      Log out
    </div>
  </mat-list-item>
</mat-nav-list>
