<div mat-dialog-content>
  <div class="content">
    <mediminder-alert-icon [type]="data.type"></mediminder-alert-icon>
    <h3>{{data.title}}</h3>
    <p>
      {{data.content}}
    </p>
  </div>
</div>
<div mat-dialog-actions>
  <button
    mat-button
    (click)="dialogRef.close()">
    {{data.cancelLabel}}
  </button>
  <button
    mat-button
    cdkFocusInitial
    [color]="buttonType"
    [mat-dialog-close]="true">
    {{data.okLabel}}
  </button>
</div>
