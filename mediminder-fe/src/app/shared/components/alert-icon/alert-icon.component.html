<span
  class="icon-circle"
  [class]="type()">
  @switch (type()) {
    @case ('error') {
      <mat-icon>priority_high</mat-icon>
    }
    @case ('warning') {
      <mat-icon>priority_high</mat-icon>
    }
    @case ('success') {
      <mat-icon>check</mat-icon>
    }
    @case ('info') {
      <mat-icon>info</mat-icon>
    }
  }
</span>
