<div class="picker">
  @for (color of colors; track color.color) {
    <div class="ripple" matRipple [matRippleTrigger]="trigger"></div>
    <input
      id="color-{{color.color}}"
      name="color"
      type="radio"
      title="{{color.name}}"
      #trigger
      [value]="color.color"
      [disabled]="disabled()"
      [checked]="color.color == value()"
      (change)="value.set(color.color)"/>
    <label for="color-{{color.color}}">{{color.name}}</label>
  }
</div>
