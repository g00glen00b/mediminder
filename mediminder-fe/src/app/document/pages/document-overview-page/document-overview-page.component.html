<mediminder-hero>
  <hero-title>My documents</hero-title>
  <hero-description>Here you can find an overview of all your health related documents</hero-description>
  <hero-actions>
    <a
      mat-flat-button
      color="accent"
      routerLink="/document/create">
      <mat-icon fontSet="material-symbols-outlined">add</mat-icon>
      Upload
    </a>
  </hero-actions>
</mediminder-hero>
<mediminder-container>
  @if (documents().page.totalElements > 0) {
    <mediminder-document-list
      [documents]="documents().content"
      (delete)="delete($event)"
      (download)="download($event)">
    </mediminder-document-list>
    <mat-paginator
      [length]="documents().page.totalElements"
      [pageSize]="documents().page.size"
      [showFirstLastButtons]="true"
      [pageSizeOptions]="[5, 10, 20, 50]"
      (page)="onPageChange($event)"></mat-paginator>
  }
  @else {
    <mediminder-empty-state
      icon="description"
      title="Upload some documents first">
    </mediminder-empty-state>
  }
</mediminder-container>
